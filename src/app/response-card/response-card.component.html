<mat-card
  [ngClass]="{'quote': response.responseTypeId === 1, 'declination': response.responseTypeId === 2, 'update': response.responseTypeId === 3 }"
>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <mat-icon *ngIf="response.responseTypeId === 1">thumb_up</mat-icon>
      <mat-icon *ngIf="response.responseTypeId === 2">thumb_down</mat-icon>
      <mat-icon *ngIf="response.responseTypeId === 3">update</mat-icon>
    </div>
    <mat-card-title>{{response.quoteName}}</mat-card-title>
    <mat-card-subtitle>{{response.marketName}}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  /> -->
  <mat-card-content>
    <p *ngIf="response.premium">Premium: ${{response.premium | number}}</p>
    <p *ngIf="response.additionalPolicyCost">
      Pass-through: ${{response.additionalPolicyCost | number}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
